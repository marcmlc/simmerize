name: Spinach & Chickpea Coconut Curry
preparationTime: 20
cookingTime: 15
image: /curry-pois-chiches-epinards-lait-coco.jpg
tags: [dejeuner, diner, facile]
servings: 4
ingredients: [
  250g of fresh spinach,
  350g of tomato puree,
  350g of chickpeas,
  200ml of coconut milk,
  1 onion,
  2 cloves of garlic,
  2 teaspoons of curry powder,
  1 teaspoon of turmeric powder,
  Olive oil,
  Salt,
  Pepper
]
directions: [
  "Peel and finely chop the onion and garlic. Wash the spinach leaves.",
  "Heat some olive oil. Add the spices and stir for 1 minute to release all the flavors.",
  "Incorporate the onion and then the garlic, saut√© for 2-3 minutes. Add a little water if necessary.",
  "Stir in the tomato puree, coconut milk, and salt. Bring the mixture to a boil.",
  "Add the chickpeas, reduce the heat, and simmer for about 10 minutes.",
  "Then, add the spinach leaves and continue cooking for 5 minutes."
]