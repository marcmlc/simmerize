name: Quiche Lorraine
preparationTime: 10
cookingTime: 30
image: /quiche-lorraine.jpg
tags: [dejeuner, diner, facile]
servings: 4
ingredients: [
  1 pie crust,
  200 ml of heavy cream (18% fat),
  4 eggs,
  250g of bacon (plain or smoked),
  50g of grated cheese,
  Nutmeg,
  Salt,
  Pepper
]
directions: [
  "Preheat the oven to 180Â°C (Gas Mark 6).",
  "Roll out the pie crust in a baking dish.",
  "Beat the eggs, heavy cream, and a handful of grated cheese together.",
  "Cook the bacon in a pan and add it to the mixture.",
  "Season with salt, pepper, and a pinch of nutmeg.",
  "Pour the mixture over the crust and top with grated cheese.",
  "Bake in the oven for 40 to 50 minutes."
]